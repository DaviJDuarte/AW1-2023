<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="styles.css">
</head>



<body>
	<table>
		<thead>

			<caption>
				Título da Tabela
			</caption>

			<tr>
				<th>Cabeçalho</th>
				<th>Cabeçalho</th>
				<th>Cabeçalho</th>
			</tr>

		</thead>

		<tbody>

			<tr>
				<td rowspan = "2" style = "text-align: center;">a</td>
				<td style = "text-align: right;">a</td>
				<td>a</td>
			</tr>
			
			<tr>
				<td colspan ="2" style = "text-align: center;"> a</td>
			</tr>    

			<tr>
				<td>a</td>
				<td style = "text-align: right;">a</td>
				<td>a</td>
			</tr>

		</tbody>

	<tfoot>

		<tr>
				<td colspan="3" class="table-footer">a</td>
		</tr>
		
	</tfoot>


	</table>

</body>

</html>
